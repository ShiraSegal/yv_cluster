<hr>
<h3>field</h3>
<hr>
<yv-cluster-field [property]="stateEnum.ERROR">
</yv-cluster-field>

<yv-cluster-field [property]="stateEnum.DISABLED">
</yv-cluster-field>

<yv-cluster-field [property]="stateEnum.DEFAULT">
</yv-cluster-field>

<yv-cluster-field [property]="stateEnum.FOCUSED" [label]="'Focused Label'">
</yv-cluster-field>

<yv-cluster-field [property]="stateEnum.POPULATED" [label]="'Populated Label'">
</yv-cluster-field>
<hr>
<h3>icon-button-large</h3>
<hr>
<yv-cluster-icon-button-large [icon]="viewerIconType.ZOOMIN"
  [property]="iconButtonLargeType.DEFAULT"></yv-cluster-icon-button-large>
<hr>
<h3>data cell</h3>
<hr>
<yv-cluster-data-cells [type]=DataCellType.TEXT data="this is a text"></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.MORE></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.LINK data="this is a link"></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.ICON></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.CHECK></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.ASSIGNEE></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.STATUS></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.SLIDER data=50></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.BUTTON data="THIS IS A BUTTON"></yv-cluster-data-cells>
<yv-cluster-data-cells [type]=DataCellType.PLACEOLDER></yv-cluster-data-cells>
<h3>assignee</h3>
<hr>
<yv-cluster-assignee data="Ariela Zoppelmann"></yv-cluster-assignee>
<hr>
<h3>header cell</h3>
<hr>
<yv-cluster-header-cells [type]=HeaderCellType.TEXT header="text"></yv-cluster-header-cells>
<yv-cluster-header-cells [type]=HeaderCellType.ORDER header="order"
  (sortEvent)="handleSort($event)"></yv-cluster-header-cells>
<yv-cluster-header-cells [type]=HeaderCellType.ORDERDOWN header="order-down"
  (sortEvent)="handleSort($event)"></yv-cluster-header-cells>
<yv-cluster-header-cells [type]=HeaderCellType.HEADERSEARCH header="header-search"></yv-cluster-header-cells>
<yv-cluster-header-cells [type]=HeaderCellType.CHECK></yv-cluster-header-cells>
<yv-cluster-header-cells [type]=HeaderCellType.MORE></yv-cluster-header-cells>
<yv-cluster-header-cells [type]=HeaderCellType.PLACEOLDER></yv-cluster-header-cells>
<hr>
<h3>badge</h3>
<hr>
<yv-cluster-badge [property]="badgeType.TODO"></yv-cluster-badge>
<yv-cluster-badge [property]="badgeType.DONE"></yv-cluster-badge>
