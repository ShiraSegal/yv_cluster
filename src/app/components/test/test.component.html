 <hr>

<yv-cluster-slider></yv-cluster-slider>

</yv-cluster-field>
<yv-cluster-field [property]="stateEnum.DISABLED">
</yv-cluster-field>
<yv-cluster-field [property]="stateEnum.DEFAULT">
</yv-cluster-field>

</yv-cluster-field>

</yv-cluster-field>

<h3>data cell</h3>
<yv-cluster-data-cells [type]="dataCellType.TEXT" [data]="'Hello World'"></yv-cluster-data-cells>
<yv-cluster-data-cells [type]="dataCellType.LINK" [data]="'https://example.com'"></yv-cluster-data-cells>

<yv-cluster-data-cells [type]="dataCellType.PLACEOLDER"></yv-cluster-data-cells>

<yv-cluster-assignee data="Ariela Zoppelmann"></yv-cluster-assignee>

<h3>header cell</h3>
<yv-cluster-header-cells [type]=headerCellType.TEXT header="text"></yv-cluster-header-cells>

<yv-cluster-header-cells [type]=headerCellType.MORE></yv-cluster-header-cells>
<yv-cluster-header-cells [type]=headerCellType.PLACEOLDER></yv-cluster-header-cells>
<hr>

<h3>badge</h3>
<yv-cluster-badge [property]="badgeType.TODO"></yv-cluster-badge>
<yv-cluster-badge [property]="badgeType.DONE"></yv-cluster-badge>
<hr>

<h3>switch</h3>
<yv-cluster-switch [text]="'switch'" [status]="StatusActiveOrNotActive.ACTIVE"
  (switchChange)="handleSwitchChange($event)"></yv-cluster-switch>
<hr>

<h3>tab</h3>
<yv-cluster-basic-tab [text]="'tab'" [status]="StatusActiveOrNotActive.ACTIVE"

  [text]="'560 Old Suggestions  pending'"></yv-cluster-basic-card>
<br>
<yv-cluster-basic-card [iconName]="CardIcons.CIRCLE_CHECK"
  [text]="'120 Suggestions processed this month'"></yv-cluster-basic-card>

<yv-cluster-button (onClick)="onClick()" text="Text" [buttonType]="primary" [size]="small"
