<form [formGroup]="formGroup">
    <div class="card">
        <div class="header-warp">
            <yv-cluster-heading [title]="header" [size]="size" [weight]="weight" [color]="color"></yv-cluster-heading>
        </div>

        <div class="radio-buttons">
            <yv-cluster-radio-button-list [radioButtonValuesArray]="radioButtonArray"  class="radio" [direction]="direction"></yv-cluster-radio-button-list>
        </div>

        <input class="input" type="text" formControlName="bookId"/>
             <!-- <yv-cluster-field [property]="stateEnum.DEFAULT"></yv-cluster-field> -->
        <div class="outer-button-warp">
            <div class="divider"></div>
                <div class="buttons-warp">
                    <div class="buttons">
                        <yv-cluster-button [disabled]="false" [isBig]="btn_size" [buttonType]="buttomType1"
                            [text]="button1" (onClick)="cancel()">
                        </yv-cluster-button>

                        <yv-cluster-button [disabled]="false" [isBig]="btn_size" [buttonType]="buttomType2"
                            [text]="button2" (onClick)="add()">
                        </yv-cluster-button>
                    </div>
                </div>
          
        </div>
    </div>
</form>
