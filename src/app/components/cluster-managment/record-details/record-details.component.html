<div class="record-warpper" [ngClass]="{'both-mode': selectedButton === 1}">
  <!-- Header -->
  <div class="header-warpper">
    <div class="record-name-warrper">
      <yv-cluster-basic-simple-square-icon-button [icon]="eyeIcon" (click)="setState()"></yv-cluster-basic-simple-square-icon-button>
      <div class="record-name">{{ recordDetails.recordTitle }}</div>
    </div>

    <div class="buttons-warrper">
      <yv-cluster-basic-square-icon-button [icon]="layerGroup" [selected]="selectedButton === 1" (click)="changeMode(1)"></yv-cluster-basic-square-icon-button>
      <yv-cluster-basic-square-icon-button [icon]="image" [selected]="selectedButton === 2" (click)="changeMode(2)"></yv-cluster-basic-square-icon-button>
      <yv-cluster-basic-square-icon-button [icon]="table" [selected]="selectedButton === 3" (click)="changeMode(3)"></yv-cluster-basic-square-icon-button>
    </div>
  </div>

  <!-- Combined mode layout -->
  <div *ngIf="selectedButton === 1" class="both-layout">
    <!-- Details -->
    <div class="details-warpper both-mode">
      <div class="details-scrollable-content">
        <div *ngFor="let detail of recordDetails.values" class="data-cell" >
          <div class="data-cell-header">{{ detail.key }}</div>
          <div class="data-cell-detail">{{ detail.value }}</div>
        </div>
      </div>
      <div class="sticky-translate-wrapper">
        <button class="translate-button">
          <i [class]="translateIcon"></i> {{ 'Translate' }}
        </button>
      </div>
    </div>

    <!-- Image viewer -->
    <div class="image-warpper both-mode">
      <yv-cluster-viewer pictureName="img1"></yv-cluster-viewer>
    </div>
  </div>

  <!-- Only details -->
  <div *ngIf="selectedButton === 3" class="details-warpper">
    <div class="details-scrollable-content">
      <div *ngFor="let detail of recordDetails.values" class="data-cell" >
        <div class="data-cell-header">{{ detail.key }}</div>
        <div class="data-cell-detail">{{ detail.value }}</div>
      </div>
    </div>
    <div class="sticky-translate-wrapper">
      <button class="translate-button">
        <i [class]="translateIcon"></i> {{ 'Translate' }}
      </button>
    </div>
  </div>

  <!-- Only image -->
  <div *ngIf="selectedButton === 2" class="image-warpper">
    <yv-cluster-viewer pictureName="img1"></yv-cluster-viewer>
  </div>
</div>
