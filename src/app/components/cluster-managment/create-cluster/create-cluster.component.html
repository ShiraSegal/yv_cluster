<form [formGroup]="createClusterForm">
    <div class="card">
        <div class="header-warp">
            <yv-cluster-heading [title]="header" [size]="size" [weight]="weight" [color]="color"></yv-cluster-heading>
        </div>
        <div class="form-warp">
            <div class="form-header-warp">
                <div class="table-header">
                        <yv-cluster-header-cells [type]=headerCellType.TEXT [data]="tableHeader1"></yv-cluster-header-cells>
                </div>
                <div class="header-cell">
                    <yv-cluster-header-cells [type]=headerCellType.TEXT [data]="tableHeader2"></yv-cluster-header-cells>
                </div>
            </div>
            @for(data of dataCells; track $index){
            <div class="table">
                <div class="data-cells">
                        <label class="label">{{data.Field}}</label>
                </div>
                <div class="options-cells">
                    <div class="radiobuttons">
            <yv-cluster-radio-button  [formControlName]="data.Field"
             [radioButtonValuesArray]="data.RadioOptions"
            ></yv-cluster-radio-button>

                        <!-- <yv-cluster-radio-button-list [radioButtonValuesArray]="data.RadioOptions"
                          [formControlName]="data.Field"></yv-cluster-radio-button-list> -->
                    </div>
                </div>

            </div>

            }

             <yv-cluster-select class="select" [default]="selectLabel" [options]="options" formControlName="clusterLevel"></yv-cluster-select>
            <textarea class="comments" placeholder="Comments" style="resize: none;" formControlName="comments"></textarea>
            <div class="outer-button-warp">
                <div class="divider"></div>
                    <div class="buttons-warp">
                        <div class="buttons">
                            <yv-cluster-button  [isBig]="btn_size" [buttonType]="buttomType1"
                                [text]="button1" (onClick)="this.closeDialogWithData(null)">
                            </yv-cluster-button>
                            <yv-cluster-button  [isBig]="btn_size" [buttonType]="buttomType2" [disabled]="!createClusterForm.valid"
                                [text]="button2" (onClick)="createCluster()">
                            </yv-cluster-button>
                        </div>
                    </div>

            </div>

        </div>
    </div>
</form>
