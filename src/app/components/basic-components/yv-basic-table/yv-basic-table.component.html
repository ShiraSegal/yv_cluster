<div class="basic-table">
  <div class="table-name-and-tabs">
    <div class="table-name">Progress Review: Automated List Updates</div>

    <div class="tabs">
      <app-tab-element [active]="property === 'New Suggestions'" text="New Suggestions"
        (tabChange)="setTab('New Suggestions')">
      </app-tab-element>

      <app-tab-element [active]="property === 'Old Suggestions'" text="Old Suggestions"
        (tabChange)="setTab('Old Suggestions')">
      </app-tab-element>
    </div>

  </div>
  <!-- //מימוש של הselect -->
  <div class="table-data">
    <div class="table-header">   
      <app-yv-table-header [headers]=headers></app-yv-table-header> 
    </div>

    @for(row of rows;track row){
    <app-yv-basic-table-row property="row.property" [showAction]="row.showAction"
      [cells]="row.cells"></app-yv-basic-table-row>
    }

  </div>
</div>
