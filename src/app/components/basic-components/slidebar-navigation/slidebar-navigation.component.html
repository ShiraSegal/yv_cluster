<div class="slider-navigation">
    <div class="logo"></div>
    <div class="tabs-center">
        @for(tab of tabs;track tab){
            <yv-cluster-slider-navigation-tab
            [property]="activeTab === tab.property ? SliderNavigationTabType.ACTIVE : tab.property"
            [icon]="tab.icon"
            (click)="setActiveTab(tab.property)">
            </yv-cluster-slider-navigation-tab>    
         }
         <div class="line"></div> 
    </div>
    <div class="tabs-bottom">
        <yv-cluster-slider-navigation-tab
        [property]="activeTab === SliderNavigationTabType.ACTIVE ? SliderNavigationTabType.ACTIVE : SliderNavigationTabType.VARIANT3"
        [icon]="SliderNavigationTabIconType.LOGOUT"
        (click)="setActiveTab(SliderNavigationTabType.ACTIVE)">
    </yv-cluster-slider-navigation-tab>
    </div>
</div>
