
<div class="slider-navigation">
  <div class="upper-warp">
    <div class="logo"></div>
    <div class="inner-upper-warp">
      <div class="tabs">
        @for (tab of tabs; track index; let index = $index;) { @if (tab.text ===
        sliderNavigationTabTextType.AUTO_CLUSTER ||tab.text ===
        sliderNavigationTabTextType.REPORT) {
        <div class="line"></div>
        }
        <yv-cluster-slider-navigation-tab
          class="tab"
          [property]="tab.property"
          [icon]="activeTabIndex === index ? tab.activeIcon : tab.icon"
          [text]="tab.text"
          (click)="setActiveTab(tab.text)"
        >
        </yv-cluster-slider-navigation-tab>

        }
      </div>
    </div>
    <div class="space"></div>
    @if (showLogOut) {
    <div class="logout">
      <yv-cluster-native-option
        class="native-option-logout"
        [displayText]="'Log out'"
        [optionType]="nativeOptionType.TEXT"
        [linkIcon]="iconType.ARROW_RIGHT_FROM_BRACKET_LIGHT"
      >
      </yv-cluster-native-option>
    </div>
    }
    <div class="line"></div>
    <div class="user" (click)="openLogOut()" [class.active]="active">
      <yv-cluster-assignee class="assignee-in-slidebar" [data]="userName">
      </yv-cluster-assignee>
      <i class="fa-solid fa-chevron-down custom-arrow icon"></i>
    </div>
  </div>
</div>
