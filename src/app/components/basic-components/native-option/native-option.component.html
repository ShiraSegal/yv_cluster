 <div class="option-wrapper" [ngClass]="optionState">
    <div [ngClass]="optionType">
      @switch(optionType) {
        @case(optionTypeMain.TEXT) {
          <span class="icon-wrapper">
            <i class="fa-regular fa-square-arrow-up-right custom-arrow"></i>
          </span>
          {{ displayText }}
        }

        @case(optionTypeMain.STATUS) {
          @if (property) {
            <yv-cluster-badge [property]="property"></yv-cluster-badge>
          }
        }

        @case(optionTypeMain.ASSIGNEE) {
          <yv-cluster-assignee [data]="displayText"></yv-cluster-assignee>
        }

        @default {
          {{ displayText }}
        }
      }
    </div>
  </div>
