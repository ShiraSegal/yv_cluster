<div [ngClass]="{'radio-button-list-row': direction==='row', 'radio-button-list-column': direction==='column'}" [formGroup]="radioForm">
    @for (value of radioButtonArray ; track value ){  
        <yv-cluster-basic-radio-button 
          [disable]="disable" 
          [checked]="radioControl.value === value" 
          [text]="value" 
          (checkedChange)="onOneRadioButtonChange(value)">
        </yv-cluster-basic-radio-button>
    }
  </div>
