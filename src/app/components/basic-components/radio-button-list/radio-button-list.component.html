<div [ngClass]="{
  'radio-button-list-row': direction === 'row',
  'radio-button-list-column': direction === 'column'
}">
@for (obj of radioButtonValuesArray; track obj.key) {
<yv-cluster-basic-radio-button
  [disable]="disable"
  [checked]="value?.key === obj.key"
  [text]="obj.value"
  (checkedChange)="onOneRadioButtonChange(obj)"
  (fieldValue)="onOtherFieldChecked($event)">
</yv-cluster-basic-radio-button>
}
</div>
