<div class="frame">
    <div class="inner-frame">
      <yv-cluster-basic-square-icon-button
        [icon]="image"
        [isActive]="activeButton === 'image'"
        (click)="setActive('image')"
      ></yv-cluster-basic-square-icon-button>
      <yv-cluster-basic-square-icon-button
        [icon]="list"
        [isActive]="activeButton === 'details'"
        (click)="setActive('details')"
      ></yv-cluster-basic-square-icon-button>
    </div>
    <div class="inner-frame2">
      <p class="record-name">{{ recordName }}</p>
      <yv-cluster-basic-small-icon-button [icon]="trash"></yv-cluster-basic-small-icon-button>
    </div>
  </div>
