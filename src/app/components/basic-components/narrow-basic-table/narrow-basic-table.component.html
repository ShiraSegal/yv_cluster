<div class="table-frame">
    <div class="table-actions">
        <yv-cluster-field [property]="stateEnum.DEFAULT"></yv-cluster-field>  
        <app-yv-select  [default]="'Search'" [options]="nativeOptions"></app-yv-select>
        <app-yv-select [default]="'Filter By Status'" [options]="nativeOptions"></app-yv-select>
        <app-yv-select  [default]="'Filter By Assigne'" [options]="nativeOptions"></app-yv-select>
        <div class="button-wrapper"><yv-cluster-button (onClick)="onClick()" text="New Cluster" [buttonType]="primary" [buttonIcon]="icon" ></yv-cluster-button></div>
    </div>

<div class="table-header">
<yv-cluster-table-header [headers]="headers"></yv-cluster-table-header></div>
<div class = "row">
<yv-cluster-narrow-basic-table-row   
[property]="rowProperty" 
[cells]="rowCells"></yv-cluster-narrow-basic-table-row> </div>
</div>
