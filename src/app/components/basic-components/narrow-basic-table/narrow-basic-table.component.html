<form [formGroup]="tableDataForm">
    <div class="table-frame">
        <div class="table-actions">
            <yv-cluster-filter-section [iconsVisible]="iconsVisible" [Filters]="Filters"
                (onClickAddCluster)="onClickAddCluster()" (onClicShowkAssineeOrStatus)="onClicShowkAssineeOrStatus()"
                (onFilterValuesChange)="onFilterValuesChange($event)"></yv-cluster-filter-section>
        </div>
        <div class="data-container">
            <yv-cluster-table-header [headers]="Headers" [length]="narrowBasicTableRowLength.LONG"
                [headerCheckboxControl]="headerCheckboxControl">
            </yv-cluster-table-header>
            <div class="rows-container" formArrayName="rowsFormArray">
                @for(rowGroup of rowsFormArray.controls; let i = $index ;track i;){
                    @if (currentTab === autoClusterTabType.ERROR_MESSAGES) {
                        <yv-cluster-expandable [formGroupName]="i" [property]="NarrowBasicTableRowExpandState.CLOSE"
                        [formgroup]="rowGroup" [length]="narrowBasicTableRowLength.LONG">
                    </yv-cluster-expandable>
                    }
                   @else {
                        <yv-cluster-narrow-basic-table-row [currentTab]="currentTab"[formGroupName]="i" [property]="Rows[i].property"
                        [formgroup]="rowGroup" [length]="narrowBasicTableRowLength.LONG">
                    </yv-cluster-narrow-basic-table-row>
                    }
            }
            </div>

        </div>
    </div>
</form>
