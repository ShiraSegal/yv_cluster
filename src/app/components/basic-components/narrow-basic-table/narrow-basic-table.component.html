<div class="table-frame">
    <div class="table-actions">
        <yv-cluster-field [property]="stateEnum.DEFAULT"></yv-cluster-field>  
        <app-yv-select [error]="false" [disabled]="false" [label]="label" [focused]="false" [populated]="false" [default]="'Search'" [options]="['Option 1', 'Option 2', 'Option 3']"></app-yv-select>
        <app-yv-select [error]="false" [disabled]="false" [label]="label" [focused]="false" [populated]="false" [default]="'Filter By Status'" [options]="['Option 1', 'Option 2', 'Option 3']"></app-yv-select>
        <app-yv-select [error]="false" [disabled]="false" [label]="label" [focused]="false" [populated]="false" [default]="'Filter By Assigne'" [options]="['Option 1', 'Option 2', 'Option 3']"></app-yv-select>
        <div class="button-wrapper"><yv-cluster-button (onClick)="onClick()" text="New Cluster" [buttonType]="primary" [buttonIcon]="icon" ></yv-cluster-button></div>
    </div>
    <!-- <div class="table-content">
        <div *ngFor="let row of rows; trackBy: trackByFn" class="table-row">
            <app-narrow-basic-table-row [property]="row.property" [cells]="row.cells">
                <div *ngFor="let cell of row.cells" class="table-cell">
                    {{ cell.data }}
                </div>
            </app-narrow-basic-table-row>
        </div>
    </div> -->
</div>
<yv-cluster-table-header [headers]="headers"></yv-cluster-table-header>
<div class = "row">
<yv-cluster-narrow-basic-table-row   
[property]="rowProperty" 
[cells]="rowCells"></yv-cluster-narrow-basic-table-row> </div>
