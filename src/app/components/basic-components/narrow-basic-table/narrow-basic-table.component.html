<form [formGroup]="tableDataForm">
    <div class="table-frame">
        <div class="data-container">
            <yv-cluster-table-header [currentTab]="currentTab" [headers]="Headers" [length]="length"
            [tableDataForm]="tableDataForm" (headerCheckboxToggle)="onHeaderCheckboxToggle()">
            </yv-cluster-table-header>
            <div class="rows-container" formArrayName="rowsFormArray">
                @for(rowGroup of rowsFormArray.controls ; let i = $index ;track i;){ 
                    @if (currentTab === autoClusterTabType.ERROR_MESSAGES) {
                        <yv-cluster-expandable [currentTab]="currentTab" [property]="narrowBasicTableRowExpandState.CLOSE"
                        [rowGroup]="rowGroup" >
                        </yv-cluster-expandable>
                    }
                   @else {
                        <yv-cluster-narrow-basic-table-row [currentTab]="currentTab" [property]="narrowBasicTableRowInputState.DEFAULT"
                        [rowGroup]="rowGroup" [length]="narrowBasicTableRowLength.SHORT">
                        </yv-cluster-narrow-basic-table-row>
                    }
                }
            </div>
        </div>
    </div>
</form>
