<form [formGroup]="form"> </form>
<div class="table-frame">
    <div class="table-actions">
        <yv-cluster-field [property]="stateEnum.DEFAULT" [placeholder]="'Search'"></yv-cluster-field>
        <yv-cluster-select [default]="'Select Date'" [dropdownType]="nativeOptions.TEXT" ></yv-cluster-select>
        <yv-cluster-select [default]="'Filter By Status'" [dropdownType]="nativeOptions.STATUS"></yv-cluster-select>
        <yv-cluster-select [default]="'Filter By Assignee'" [dropdownType]="nativeOptions.ASSIGNEE" [options]="nativeOptionswe"></yv-cluster-select>
        <div class="button-wrapper"><yv-cluster-button (onClick)="onClick()" text="New Cluster" [buttonType]="primary"
                [buttonIcon]="icon"></yv-cluster-button></div>
    </div>

    <div class="data-container">
        <div class="headers-container">
            <yv-cluster-table-header [headers]="Headers"></yv-cluster-table-header>
        </div>
        <div class="rows-container">
            @for (row of Rows; track row){
            <yv-cluster-narrow-basic-table-row [property]="row.property" 
                [cells]="row.cells"></yv-cluster-narrow-basic-table-row>
            }
        </div>
    </div>
</div>
