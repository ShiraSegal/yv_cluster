<form [formGroup]="tableDataForm">
    <div class="table-frame">
        <div class="table-actions">
            <yv-cluster-filter-section></yv-cluster-filter-section>
        </div>

    <div class="data-container">
        <div class="headers-container">
            <yv-cluster-table-header [headers]="Headers"></yv-cluster-table-header>
        </div>
        <div class="rows-container"  formArrayName="rowsFormArray">
            @for (group of rowGroup; track $index) {
                <div [formGroup]="group" [formGroupName]="$index">
                  <yv-cluster-narrow-basic-table-row 
                    [property]="Rows[$index].property" 
                    [cells]="Rows[$index].cells"
                    [checkedControl]="getFormControl(rowsFormArray.controls[$index].get('checked'))"
                    [assigneeControl]="getFormControl(rowsFormArray.controls[$index].get('assignee'))"
                    [statusControl]="getFormControl(rowsFormArray.controls[$index].get('status'))"
                    >
                  </yv-cluster-narrow-basic-table-row>
                </div>
                }
            </div>
        </div>
    </div>
</form>
