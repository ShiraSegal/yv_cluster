<div class="table-frame">
    <div class="table-actions">
      <yv-cluster-filter-section
        (onClickAddCluster)="onClickAddCluster()"
        (onClicShowkAssineeOrStatus)="onClicShowkAssineeOrStatus()"
        (onFilterValuesChange)="onFilterValuesChange($event)"
      ></yv-cluster-filter-section>
    </div>
  
    <div class="data-container">
      <div class="headers-container">
        <yv-cluster-table-header [headers]="Headers"></yv-cluster-table-header>
      </div>
  
      <div class="rows-container">
        @if (filteredRows().length > 0) {
          @for (row of filteredRows(); track row) {
            <yv-cluster-narrow-basic-table-row
              [property]="row.property"
              [cells]="row.cells"
            ></yv-cluster-narrow-basic-table-row>
          }
        } @else {
          <div class="no-data">אין שורות תואמות</div>
        }
      </div>
    </div>
  </div>
