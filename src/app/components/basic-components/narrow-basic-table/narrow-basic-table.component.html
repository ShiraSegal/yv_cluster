<form [formGroup]="tableDataForm">
    <div class="table-frame">
        <div class="table-actions">
            <yv-cluster-filter-section 
                (onClickAddCluster)="onClickAddCluster()"
                (onClicShowkAssineeOrStatus)="onClicShowkAssineeOrStatus()"
                (onFilterValuesChange)="onFilterValuesChange($event)">
            </yv-cluster-filter-section>
        </div>

        <div class="data-container">
            <yv-cluster-table-header 
                [headers]="Headers"
                [length]="narrowBasicTableRowLength.LONG">
            </yv-cluster-table-header>
            <div class="rows-container" formArrayName="rowsFormArray">
                <div *ngFor="let rowGroup of rowsFormArray.controls; let i = index" [formGroupName]="i">
                    <yv-cluster-narrow-basic-table-row 
                        [property]="Rows[i].property" 
                        [formgroup]="rowGroup"
                        [length]="narrowBasicTableRowLength.LONG">
                    </yv-cluster-narrow-basic-table-row>
                </div>
            </div>
        </div>
    </div>
</form>
