<div class="popover-warp">
  <div class="popover-internal-warp">
    <div class="popover-upper-warp">
      <div class="header-warp">
        <yv-cluster-body
          class="header"
          [bodyText]="header"
          [size]="size"
          [weight]="weight"
          [color]="color">
        </yv-cluster-body>
      </div>

      @if (type !== 'status') {
          <form [formGroup]="searchFieldForm">
            <div class="field-warp"></div>
            <yv-cluster-search-field [formControlName]="searchField" >
            </yv-cluster-search-field>
          </form>
          <!-- <yv-cluster-field
            [placeholder]="'Search'"
            (input)="filterPopoverList($event)">
          </yv-cluster-field> -->
      
      }
    </div>

    <div class="nativ-options-warp" (wheel)="onMouseScroll($event)">
      <div class="nativ-options-internal-warp" #scrollable>
        @for (option of filterdList; track $index) {
          <div class="native-option" #nativeOption (click)="onSelectedOption(option)">
            <yv-cluster-native-option
              [optionType]="option.optionType"
              [displayText]="option.displayText"
              [property]="option.property">
            </yv-cluster-native-option>
          </div>
        }
      </div>

      @if (showScrollbar) {
        <div class="custom-scrollbar">
          <div class="custom-thumb" #customThumb></div>
        </div>
      }
    </div>
  </div>
</div>
