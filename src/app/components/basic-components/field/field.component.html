<div class="wrapper">
  <fieldset class="common-input-wrapper" [ngClass]=property>
    <legend class="input-legend" [ngClass]=property>
      {{ (property === stateEnum.POPULATED || property === stateEnum.FOCUSED) ? label : '' }}
    </legend>
 
    <input
    type="text"
    class="custom-input"
    [formControl]="textControl" 
    [ngClass]="{'disabled': property === stateEnum.DISABLED}"
    [disabled]="property === stateEnum.DISABLED"
    placeholder="input"
  />
  </fieldset>
 
  @if(property === stateEnum.ERROR){
    <div class="error-message">
      Error Message
    </div>
  }
</div>
