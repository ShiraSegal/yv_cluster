   
<div class="wrapper">
    <fieldset class="common-select-wrapper" 
      [ngClass]="{
        'custom-select-wrapper': state === 'default',
        'error-layout': state === 'error',
        'disabled-layout': state === 'disabled',
        'focused-layout': state === 'focused',
        'populated-layout': state === 'populated'
      }">
      
      @if(state === 'populated' || state === 'focused'){
        <legend class="select-legend" >Label</legend>
      }
  
      <div class="custom-select" >
        <span class="content">{{ selectedOption || 'Select' }}</span>
        <!-- <span class="icon-arrowbottom">
          <i class="fa-solid fa-chevron-down custom-arrow"  
           [ngClass]="{'disabled': state === 'disabled'}" 
          (click)="toggleDropdown()"></i>
        </span> -->
      </div>
  
      <!-- @if(dropdownOpen){
        <ul class="custom-options">
          @for (option of options; track option){
            <li (click)="selectOption(option)">
              {{ option }}
            </li>
          }
        </ul>
      } -->
  
    </fieldset>
  
    @if(state === 'error'){
      <div class="error-message">
        Error Message
      </div>
    }
  </div>
