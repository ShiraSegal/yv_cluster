<div class="wrapper">
  <fieldset class="common-input-wrapper" [ngClass]="stateEnum">
    <legend class="input-legend" [ngClass]="stateEnum">
      {{ (stateEnum === stateEnumMain.POPULATED || stateEnum === stateEnumMain.FOCUSED) ? label : '' }}
    </legend>

    <input
      type="text"
      class="custom-input"
      [(ngModel)]="selectedOption"
      
      [disabled]="stateEnum === stateEnumMain.DISABLED || disabled"
      placeholder="input"
    />
  </fieldset>

  @if(stateEnum === stateEnumMain.ERROR){
    <div class="error-message">
      Error Message
    </div>
  }
</div>
