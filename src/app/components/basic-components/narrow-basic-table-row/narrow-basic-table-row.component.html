<form [formGroup]="rowGroup">
  <div class="narrow-basic-table-row" [ngClass]="property" [ngClass]="length">
    @for (control of rowGroupControls; let i = $index ;track i) {
    @if(control.name === "assignee" && currentUserRole !== "manager"){} 
    @else { 
     <div class="cell" [ngClass]="control.name">
      <yv-cluster-data-cells [data]="control.control.value"
      [control]="control.control" [typeText]="control.name"
       [prefCodeStatus]="prefCodeStatus" [formGroup]="rowGroup"
        (iconClick)="onIconDeletClick()"></yv-cluster-data-cells>
    </div> 
    } 
    <!-- @if(currentTab===autoClusterTabType.APPROVAL_GROUPS||currentTab===autoClusterTabType.CHECKLIST_ITEMS){
    <h1>i need to button </h1>
     <button ></button> 
    }  -->
    }
  </div>
</form>
