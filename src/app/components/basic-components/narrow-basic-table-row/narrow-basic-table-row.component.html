<div class="narrow-basic-table-row" [ngClass]="property" [ngClass]="length" [formGroup]="formgroup">
  @for (cell of formgroup.controls | keyvalue ; track cell) {
  @if(currentUserRole === "manager" && cell.value.value.type === dataCellType.ASSIGNEE){
    <div class="regular-cell">
    <div class="cell">
      <yv-cluster-data-cells      
      [data]="cell.value.value.data"
      [type]="cell.value.value.type"
      [control]="controls[cell.key]"
      [prefCodeStatus]="prefCodeStatus"
      (iconClick)="onIconDeletClick()"></yv-cluster-data-cells>
    </div>
  </div>
  }
  @if(cell.value.value.type !== dataCellType.ASSIGNEE){
    <div [ngClass]="{
          'special-cell': cell.value.value.type === dataCellType.ICON || cell.value.value.type === dataCellType.CHECK || cell.value.value.type === dataCellType.MORE,
          'regular-cell': cell.value.value.type !== dataCellType.ICON && cell.value.value.type !== dataCellType.CHECK && cell.value.value.type !== dataCellType.MORE
        }">
      <div class="cell">
        <yv-cluster-data-cells 
        [data]="cell.value.value.data"
        [type]="cell.value.value.type"
        [control]="controls[cell.key]"
        [prefCodeStatus]="prefCodeStatus"
        (iconClick)="onIconDeletClick()"></yv-cluster-data-cells>
      </div>
    </div>
    }
  }
</div>
