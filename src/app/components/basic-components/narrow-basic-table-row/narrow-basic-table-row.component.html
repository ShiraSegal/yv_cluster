<div class="narrow-basic-table-row" [ngClass]="property">
  @for (cell of cells; track cell) {
    <div
      [ngClass]="{
        'special-cell': cell.type === dataCellType.ICON || cell.type === dataCellType.CHECK || cell.type === dataCellType.MORE,
        'regular-cell': cell.type !== dataCellType.ICON && cell.type !== dataCellType.CHECK && cell.type !== dataCellType.MORE
      }"
    >
    <!--  [control]="getControl(cell.type)" -->
      <div class="cell">
        <yv-cluster-data-cells 
          [data]="cell.data" 
          [type]="cell.type" 
          [moreData]="cell.moreData || {}"
          [control]="rowFormGroup.get(cell.type)"
        ></yv-cluster-data-cells>
      </div>
    </div>
  }
</div>
