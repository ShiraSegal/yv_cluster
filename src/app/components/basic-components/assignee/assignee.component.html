<div class="assignee">
  <svg class="assignee-icon" viewBox="0 0 24 24">
    <circle class="assignee-circle" />
    @if(value  === "Unassigned" || data === "Unassigned") {
      <text x="12" y="12" class="circle-text">U</text>
    }
    @else if(data) {
    <text x="12" y="12" class="circle-text">{{ data.split(' ')[0][0] + data.split(' ')[1][0] }}</text>
    }
    @else {
    <text x="12" y="12" class="circle-text">{{ value.split(' ')[0][0] + value.split(' ')[1][0] }}</text>
  }
</svg>
@if(data) {
  <span>{{ data }}</span>
     }
     @else {
      <span>{{ value }}</span>
   }
 
</div>
