<div [ngClass]="['tab', property]">
  <i [class]="'fa-' + icon" [class.fa-solid]="property === SliderNavigationTabType.ACTIVE"
    [class.fa-light]="property !== SliderNavigationTabType.ACTIVE"></i>
  <div [ngClass]="[property === SliderNavigationTabType.ACTIVE ? 'text-icon-solid' : 'text-icon-light', 'text-icon']">
    {{ getIconLabel(icon) }}
  </div>
</div>
