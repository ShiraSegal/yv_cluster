<div class="basic-table">
    <div class="table-header">
        <yv-cluster-table-header [headers]="headers"></yv-cluster-table-header>
    </div>
    <div class="table-data">
        @for (row of rows; track $index) {
        <yv-cluster-basic-table-row [property]="rows[$index].property" [cells]="rows[$index].cells">
        </yv-cluster-basic-table-row>
        }
    </div>
</div>
