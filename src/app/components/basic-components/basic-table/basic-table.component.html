<div class="basic-table">
    <div class="table-header">
        <yv-cluster-table-header [headers]="headers"></yv-cluster-table-header>
    </div>
    <div class="table-data">
        @for (row of rows; track row) {
        <yv-cluster-basic-table-row [property]="row.property" [showAction]="row.showAction" [cells]="row.cells">
        </yv-cluster-basic-table-row>
        }
    </div>
</div>
