<div class="viewer-warpper">
  <div class="picture-name">{{pictureName}}</div>
  <div class="image-warrper">
      <div class="image"
           [style.transform]="'scale(' + scale + ') rotate(' + rotate + 'deg)'"
           [style.transition]="'transform 0.3s ease'"></div>
  </div>
  <div class="button-warpper">
      <yv-cluster-icon-button (onClick)="zoomIn()" [icon]="viewerIconType.ZOOMIN"></yv-cluster-icon-button>
      <yv-cluster-icon-button (onClick)="zoomOut()" [icon]="viewerIconType.ZOOMOUT"></yv-cluster-icon-button>
      <yv-cluster-icon-button (onClick)="print()" [icon]="viewerIconType.PRINT"></yv-cluster-icon-button>
      <yv-cluster-icon-button (onClick)="rotateLeft()" [icon]="viewerIconType.ROTATELEFT"></yv-cluster-icon-button>
      <yv-cluster-icon-button (onClick)="rotateRight()" [icon]="viewerIconType.ROTATERIGHT"></yv-cluster-icon-button>
  </div>
</div>
