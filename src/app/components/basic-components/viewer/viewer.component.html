<div class="viewer-warpper">
    <div class="picture-name-warpper">
    <div class="picture-name">{{pictureName}}</div></div>
    <div class="image-warrper">
       <div class="image"></div>
    </div>
    <div class="button-warpper">
        <button></button>
        <yv-cluster-icon-button-large (onClick)="zoomIn()" [icon]="iconType.ZOOMIN" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (onClick)="zoomOut()" [icon]="iconType.ZOOMOUT" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (onClick)="print()" [icon]="iconType.PRINT" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (onClick)="rotateLeft()" [icon]="iconType.ROTATELEFT"[property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (onClick)="rotateRight()" [icon]="iconType.ROTATERIGHT" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
    </div>
</div>
