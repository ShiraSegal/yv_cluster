<div class="viewer-warpper">
    <div class="picture-name-warpper">
        <div class="picture-name">{{pictureName}}</div>
    </div>

    <div class="image-warrper">
        <img [src]="pictureUrl" class="printable-image" [ngClass]="zoomClass">
        <img [src]="pictureUrl" class="printable-image" [ngClass]="zoomClass">
    </div>

    <div class="button-warpper">
        <yv-cluster-icon-button-large (click)="zoomIn()" [icon]="iconType.MAGNIFYING_GLASS_PLUS_LIGHT"></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (click)="zoomOut()" [icon]="iconType.MAGNIFYING_GLASS_MINUS_LIGHT"></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (click)="print()" [icon]="iconType.PRINT_LIGHT"></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (click)="rotateLeft()" [icon]="iconType.ARROW_ROTATE_LEFT_LIGHT"></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (click)="rotateRight()" [icon]="iconType.ARROW_ROTATE_RIGHT_LIGHT"></yv-cluster-icon-button-large>
    </div>
</div>
