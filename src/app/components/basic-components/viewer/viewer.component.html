<div class="viewer-warpper">
    <div class="picture-name">{{pictureName}}</div>
    <div class="image-warrper">
       <div class="image"></div>
    </div>
    <div class="button-warpper">
        <yv-cluster-icon-button-large (onClick)="zoomIn()" [icon]="viewerIconType.ZOOMIN" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (onClick)="zoomOut()" [icon]="viewerIconType.ZOOMOUT" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (onClick)="print()" [icon]="viewerIconType.PRINT" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (onClick)="rotateLeft()" [icon]="viewerIconType.ROTATELEFT"[property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
        <yv-cluster-icon-button-large (onClick)="rotateRight()" [icon]="viewerIconType.ROTATERIGHT" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
    </div>
</div>
