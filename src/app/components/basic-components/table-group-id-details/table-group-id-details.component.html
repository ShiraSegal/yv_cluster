<div class="container">

    <div>
        <!-- <div class="table-container"> -->
        <yv-cluster-table-header [headers]="Headers" [length]="narrowBasicTableRowLength.SHORT" (checkStatus)="headerCheckChange($event)"
            (openDialog)="openPeiComponent()"></yv-cluster-table-header>

        <!-- </div> -->
        <!-- @for (row of originalRows; track row){
<yv-cluster-narrow-basic-table-row [property]="NarrowBasicTableRowInputState.DEFAULT" [cells]="row" (bookIdToDelet)="deleteByBookId($event)"></yv-cluster-narrow-basic-table-row>
} -->
@if(rowsArray.controls.length>0){
        @for (row of Rows; track row; let index=$index) {
     <yv-cluster-narrow-basic-table-row

      [cells]="row"
      [length]="narrowBasicTableRowLength.SHORT"
      [controls]="[checkedControls[index]]"
      (bookIdToDelet)="deleteByBookId($event)"
      [prefCodeStatus]="prefCodeStatus">
</yv-cluster-narrow-basic-table-row>

        }
