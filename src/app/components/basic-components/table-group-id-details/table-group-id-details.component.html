<div class="container">
    <yv-cluster-filter-handling-suggestions (prefCodeStatus)="prefCodeStatusChange($event)"
        [howManyChecked]="howManyChecked" [crmLinkList]="crmLinkList"
        (showToastNotification)="showToastNotificationFunction($event)"></yv-cluster-filter-handling-suggestions>
    <div>
        <div class="table-header-rows-button-container">
            <div>
                <yv-cluster-table-header [length]="narrowBasicTableRowLength.SHORT" [headers]="Headers"
                    (checkStatus)="headerCheckChange($event)"
                    (openDialog)="openPeiComponent()"></yv-cluster-table-header>


                @if(rowsArray.controls.length>0){
                @for (row of Rows; track row; let index=$index) {
                <yv-cluster-narrow-basic-table-row [property]="NarrowBasicTableRowInputState.DEFAULT" [cells]="row"
                    [controls]="getFormControlsArray(index)" (bookIdToDelet)="deleteByBookId($event)"
                    [prefCodeStatus]="prefCodeStatus" [length]="narrowBasicTableRowLength.SHORT">
                </yv-cluster-narrow-basic-table-row>
                }
                }
            </div>
            <div>
                <yv-cluster-button [disabled]="false" [isBig]="false" [buttonType]="ButtonType.TERTIARY"
                    [text]="'Add item'" [iconType]="iconType.PLUS_LIGHT"
                    (onClick)="openEnterBookIdDialog()"></yv-cluster-button>
            </div>
        </div>
    </div>
</div>
