@if(loadingService.loading$ | async){
  <div class="loading-overlay">
    <svg class="spinner-svg" viewBox="0 0 100 100">
      <!-- הרקע הכחול הבהיר -->
      <circle
        cx="50"
        cy="50"
        r="40"
        fill="none"
        stroke="#ACBBF6"  
        stroke-width="10"
      />
      <!-- החתיכה הכחולה -->
      <circle
        cx="50"
        cy="50"
        r="40"
        fill="none"
        stroke="#2F54E9" 
        stroke-width="10"
        stroke-linecap="round"
        stroke-dasharray="188"
        stroke-dashoffset="140"
      />
    </svg>
  </div>
}
