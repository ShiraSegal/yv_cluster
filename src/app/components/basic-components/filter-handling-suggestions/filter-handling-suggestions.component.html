

<form #filterForm="ngForm" >        
    <div class="filter-container">        
    <div class="buttons-container">
    <yv-cluster-switch name="prefCodeSwitch" [text]="'Pref Code'" [active]="formData.prefCode" (switchChange)="onPrefCodeChange($event)"></yv-cluster-switch>
    <yv-cluster-data-cells [type]="dataCellType.ICON" [moreData]="{icon:iconType.RIGHT_LEFT_LIGHT}" (iconClick)="onRightLeftClick()"></yv-cluster-data-cells>
    <yv-cluster-data-cells [type]="dataCellType.ICON" [moreData]="{icon:iconType.USER_LIGHT}" (iconClick)="onUserClick()"></yv-cluster-data-cells>
   @if(showTheButtons===true){
    <yv-cluster-button type="button" (onClick)="onClick()" text="Create Cluster" [buttonType]="buttonType.SECONDARY" [isBig]=true [iconType]="iconType.LAYER_PLUS_LIGHT"></yv-cluster-button>
    <yv-cluster-button type="submit" (onClick)="onClick()"text="Add to cluster" [buttonType]="buttonType.PRIMARY" [isBig]=true [iconType]="iconType.FOLDER_PLUS_LIGHT"></yv-cluster-button>
   }
    </div>
    </div>
    </form>
