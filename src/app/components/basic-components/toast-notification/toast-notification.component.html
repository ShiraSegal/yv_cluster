@if(isVisible){
<div [ngClass]="{
    'toast-notification-container-success': iconName === toastNotificationIcons.CIRCLE_CHECK_SOLID,
    'toast-notification-container-error': iconName === toastNotificationIcons.XMARK_SOLID}">
    <div [class]="iconName" [ngClass]="{
        'icon-success': iconName === toastNotificationIcons.CIRCLE_CHECK_SOLID,
        'icon-error': iconName === toastNotificationIcons.XMARK_SOLID}">
    </div>
    <div class="message">{{message}}</div>

    <div class="text">{{text}}</div>
    <button class="x-button" (click)="closeToastNotification()">
        <div>
            <i class="fa-light fa-xmark x-icon"></i>
        </div>
    </button>
</div>
}
