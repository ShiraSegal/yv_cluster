<form [formGroup]="filterForm" class="filter-section-container">
  <div class="selects-container">
    <yv-cluster-field
      formControlName="search"
      [property]="stateEnum.DEFAULT"
      placeholder="Search"
      label="Search"
    ></yv-cluster-field>

    <yv-cluster-select
    class="date-select"
      formControlName="date"
      [default]="selectedDateText || 'Select Date'"
      [dropdownType]="nativeOptions.TEXT"
      (click)="toggleCalendar()"
    ></yv-cluster-select>

    <yv-cluster-select
      formControlName="status"
      [default]="'Filter By Status'"
      [dropdownType]="nativeOptions.STATUS"
      [options]="badgeOptions"
    ></yv-cluster-select>

    <yv-cluster-select
      formControlName="assignee"
      [default]="'Filter By Assignee'"
      [dropdownType]="nativeOptions.ASSIGNEE"
      [options]="assigneeOptions"
    ></yv-cluster-select>
  </div>

  <!-- Calendar container -->
  <div *ngIf="isCalendarOpen" class="calendar-wrapper">
    <calendar
      #calendarRef
      [selectedDate]="temporaryDate"
      (selectedDateChange)="onDateSelected($event)"
    ></calendar>
  </div>

  <div class="right-buttons">
    <yv-cluster-icon-button-large
      [icon]="iconType.USER"
      [property]="iconButtonLargeType.DEFAULT"
      (onClick)="onClickStatus()"
    ></yv-cluster-icon-button-large>

    <yv-cluster-icon-button-large
      [icon]="iconType.CLIPBPOARD"
      [property]="iconButtonLargeType.DEFAULT"
      (onClick)="onClickAssinee()"
    ></yv-cluster-icon-button-large>

    <yv-cluster-button
      (onClick)="onClickAddClusterFunc()"
      [text]="buttonText"
      [buttonType]="primary"
      [isBig]="true"
      [iconType]="iconType.PLUS_LIGHT"
    ></yv-cluster-button>
  </div>
</form>
