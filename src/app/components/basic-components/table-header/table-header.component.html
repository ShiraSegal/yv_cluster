<div [ngClass]="['table-header', length]">
    @for (header of headers ; track header)
      {
        @if(currentUserRole === "manager" && header.data === "Assignee"){
        <div class="cell" [ngClass]="header.type">
          <yv-cluster-header-cells [header]="header.data" [type]="header.type" (checkStatus)="checkChange($event)" (openDialog)="openPeiComponent()"></yv-cluster-header-cells>
      </div>
      }
      @if(header.data !== "Assignee"){
        <div class="cell" [ngClass]="header.type">
          <yv-cluster-header-cells [header]="header.data" [type]="header.type" (checkStatus)="checkChange($event)" (openDialog)="openPeiComponent()"
          [headerCheckboxControl]="headerCheckboxControl"
          ></yv-cluster-header-cells>
      </div>
      }
    }
</div>
