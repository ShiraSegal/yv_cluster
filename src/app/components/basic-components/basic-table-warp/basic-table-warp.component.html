<div class="table-name-and-tabs">
    <div class="table-name">{{title}}</div>
    <div class="tabs">
        <app-tab-element @for(tab of data; track tab) { [active]="false" [text]="tab.property"
            (click)="setTab(tab.property) " }>
        </app-tab-element>
    </div>
        <yv-cluster-basic-table [headers]="currentHeaders" [rows]="currentRows"></yv-cluster-basic-table>
</div>
