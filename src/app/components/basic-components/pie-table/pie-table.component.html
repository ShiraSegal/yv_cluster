<div class="table-container">
    <!-- //כותרת הטבלה -->
    <div class="tabble-header">
        <div class="table-header-left-side"></div>
        <div class="table-header-right-side">
            <div class="the-specific-area">Minsk</div>
            <div class="all-database-areas">All Database</div>
        </div>
    </div>
    @for (item of tableRows; track item) {
    <!-- //שורה בטבלה -->
    <div class="table-row">
         <div class="table-row-name">{{item.rowName}}</div>
        <div class="table-row-one-side">
            
            @for (subItem of spsipicPlaceData; track $index) {
               
                <!-- <div class="table-text">{{ getValue(subItem, item.objectKey) }}</div> -->
                <div class="table-text"><yv-cluster-data-cells [type]=DataCellType.TEXT data="{{getValue(subItem, item.objectKey)}}"></yv-cluster-data-cells></div>
                 
            }
        </div>
        <div class="table-row-one-side">
            <!-- <div class="table-row-right-side-column">

            </div> -->
            @for (subItem of allDatabaseData; track $index) {
               
                <div class="table-text">{{ getValue(subItem, item.objectKey) }}</div>                 
            }
            <div class="table-row-right-side-all-column"></div>
        </div>
    </div>
    }
</div>
