<div class="cell" [ngClass]="property">

  <div class="basic-table-row">
    @for(cell of cells;track cell.data){
    <app-yv-data-cells [data]="cell.data" [type]="cell.type"></app-yv-data-cells>
    }




    @if(showAction)
    {
    <div class="basic-table-row last-column">
      <app-yv-data-cells [type]="DataCellType.CHECK"></app-yv-data-cells>
    </div>
    }
  </div>
</div>
