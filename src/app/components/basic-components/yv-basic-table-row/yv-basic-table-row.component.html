<div class="table-row" [ngClass]="[property]">

    <div class="cell" *ngFor="let cell of cells">
      <app-yv-data-cells [data]="cell.data" [type]="cell.type"></app-yv-data-cells>
    </div>
  
  
    <div class="cell last-column" *ngIf="showAction">
        <app-yv-data-cells [data]="''" [type]="DataCellType.CHECK"></app-yv-data-cells>
      </div>
  </div>
