<div class="table-container">
  <div class="warp-table-container">
    <div class="text-container">
      <div class="title">Auto Cluster List</div>
      <div class="sub-title">{{subTitle}}</div>
    </div>

    <div class="tabs-container">
      @for (tab of tabs; track tab) {
      <yv-cluster-basic-tab [text]="tab.text" [active]="tab.status" (tabChange)="setActiveTab(tab.text)">
      </yv-cluster-basic-tab>
      }
    </div>
  </div>
  <div class="basic-table-container">
    @if(Rows.length>0 && Headers.length>0){
    <yv-cluster-narrow-basic-table [Headers]="Headers" [Rows]="Rows"
      [Filters]="filtersDictionary[currentTab]"></yv-cluster-narrow-basic-table>
    }
  </div>



</div>
<div class="load-more-container">
  @if(Rows.length < totalRows){ 
    <button (click)="loadMoreRows()">
    Load More
    </button>
    }
 <div>{{totalRows}}</div>
</div>
