<div class="table-warp">
  <div class="table-name-tabs">
    <div class="table-name">
      <div class="title">Auto Cluster List</div>
      <div class="sub-title">{{subTitle}}</div>
    </div>
    <div class="tabs">
      @for (tab of tabs; track tab) {
      <yv-cluster-basic-tab [text]="tab.text" [active]="tab.status" (tabChange)="setActiveTab(tab.text)">
      </yv-cluster-basic-tab>
      }
    </div>
  </div>
  <div class="table">
    @if(Headers[currentTab]?.length>0 && Rows[currentTab]?.length>0) {
      <yv-cluster-narrow-basic-table [Headers]="Headers[currentTab]" [Rows]="Rows[currentTab]" [Filters]="filtersDictionary[currentTab]"></yv-cluster-narrow-basic-table>
    }
   

  </div>
</div>
