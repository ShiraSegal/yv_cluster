<div class="card-container">
  <div class="title">
<div class="card-text">{{text}}</div>

<div [ngClass]="{
  'robot-icon-circle': iconName === BigCardIcons.ROBOT,
  'edit-icon-circle': iconName === BigCardIcons.EDIT}">
  <i [class]="iconName" [ngClass]="{
  'robot-icon': iconName === BigCardIcons.ROBOT,
  'edit-icon': iconName === BigCardIcons.EDIT}"></i>
</div>

</div>
<div class="card-number">{{number}}</div>
</div>
