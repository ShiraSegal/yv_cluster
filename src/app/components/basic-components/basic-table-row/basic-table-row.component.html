
    <div class="basic-table-row" [ngClass]="property">
      @for(cell of cells;track cell.data){
        <div [ngClass]="cell.type">
           <yv-cluster-data-cells [data]="cell.data" [type]="cell.type" [moreData]="cell.moreData || {}"></yv-cluster-data-cells>
      </div>
      }
     
      @if(showAction)
      {
      <div class="last-column">
        <yv-cluster-icon-button-large (onClick)="onClick()"[icon]="iconType.CHEVRON_RIGHT_LIGHT" [property]="iconButtonLargeType.DEFAULT" ></yv-cluster-icon-button-large>
      </div>
      }
    </div>
