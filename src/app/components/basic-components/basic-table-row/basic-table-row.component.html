
    <div class="basic-table-row" [ngClass]="property">
      @for(cell of cells;track cell.data){
        <div [ngClass]="{'special-cell': cell.type === dataCellType.ICON || cell.type === dataCellType.CHECK || cell.type === dataCellType.MORE, 'regular-cell': cell.type !== dataCellType.ICON && cell.type !== dataCellType.CHECK && cell.type !== dataCellType.MORE}">
           <yv-cluster-data-cells [data]="cell.data" [type]="cell.type"></yv-cluster-data-cells>
      </div>
      }
     
      @if(showAction)
      {
      <div class="last-column">
        <yv-cluster-data-cells [type]="dataCellType.CHECK"></yv-cluster-data-cells>
      </div>
      }
    </div>
