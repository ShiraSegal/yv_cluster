<div class="basic-table-row" [ngClass]="property">
  @for(cell of cells;track cell.data){
  <div [ngClass]="cell.type">
    <yv-cluster-data-cells [data]="cell.data" [type]="cell.type"
      [moreData]="cell.moreData || {}"></yv-cluster-data-cells>
  </div>
  }

  @if(showAction)
  {
    <yv-cluster-data-cells [type]="dataCellType.ICON" [moreData]="{icon:iconType.CHEVRON_RIGHT_LIGHT}"></yv-cluster-data-cells>
  }
</div>
