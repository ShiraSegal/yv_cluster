<div [ngClass]="['cell', type]"> 
    <ng-container *ngIf="type === DataCellType.MORE">
        <i class="fas fa-ellipsis-v more-icon"></i>
    </ng-container>
    <ng-container *ngIf="type === DataCellType.ICON">
        <i class="fas fa-clipboard-list clipboard-list-icon"></i>
    </ng-container>
    <ng-container *ngIf="type === DataCellType.ASSIGNEE && data">
        <yv-cluster-assignee [firstName]="data.split(' ')[0]" [lastName]="data.split(' ')[-1]"></yv-cluster-assignee>
    </ng-container>
    <ng-container *ngIf="type === DataCellType.CHECK">
        <i class="fa-solid fa-chevron-right"></i>
    </ng-container>
    <ng-container *ngIf="type === DataCellType.SLIDER">
       <yv-cluster-slider [value]="50"></yv-cluster-slider>
    </ng-container>
</div>
