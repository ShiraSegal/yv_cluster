<div >
  <div *ngFor="let option of radioButtonValuesArray" class="option">
    <input
      type="radio"
      [value]="option.value"
      [checked]="option.value === value"
      [disabled]="disable"
      (change)="selectOption(option)"
    />
    {{ option.value }}
  </div>
</div>
