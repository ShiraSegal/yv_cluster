<div class="radio-container">
    @if(!disable && checked || disable && checked){
    <div (click)="changStatus()" [ngClass]="{'circle': !disable && checked,'circle-disable': disable && checked}">
        <i class="fa-regular fa-circle-dot"></i>
    </div>
    }
    @if(!disable && !checked){
    <div (click)="changStatus()" class="circle-not-checked">
        <i class="fa-light fa-circle"></i>
    </div>
    }
    @if(disable && !checked){
    <div (click)="changStatus()" class="circle-not-checked-disable">
        <i class="fa-solid fa-circle"></i>
    </div>
    }
    @if (text !== "other") {
    <div class="text-radio-button">{{ text }}</div>
    } @else {
    <yv-cluster-field [property]="stateEnum.DEFAULT" [placeholder]="'other'"></yv-cluster-field>
    }

</div>
