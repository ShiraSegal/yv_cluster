<div class="container">
    <div class="radio-container">
        <div></div>
        <div (click)="changStatus()" *ngIf="!disable && checked || disable && checked" [ngClass]="{
            'circle': !disable && checked,
            'circle-disable': disable && checked
        }">
            <i class="fa-regular fa-circle-dot"></i>
        </div>

        <div (click)="changStatus()" *ngIf="!disable && !checked" class="circle-not-checked">
            <i class="fa-light fa-circle"></i>
        </div>

        <div (click)="changStatus()" *ngIf="disable && !checked" class="circle-not-checked-disable">
            <i class="fa-solid fa-circle"></i>
        </div>
        @if (text !== "other") {
            <div class="text-radio-button">{{ text }}</div>
          } @else {
            <div class="text-radio-button">"other"</div>
          }
          
    </div>
</div>
