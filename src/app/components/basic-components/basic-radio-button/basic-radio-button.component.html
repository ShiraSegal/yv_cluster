<div class="radio-container">
    @if (checked && !disable) {
      <div (click)="onClicked()" class="circle">
        <i class="fa-regular fa-circle-dot"></i>
      </div>
    }
    @if (checked && disable) {
      <div (click)="onClicked()" class="circle-disable">
        <i class="fa-regular fa-circle-dot"></i>
      </div>
    }
    @if (!checked && !disable) {
      <div (click)="onClicked()" class="circle-not-checked">
        <i class="fa-light fa-circle"></i>
      </div>
    }
    @if (!checked && disable) {
      <div (click)="onClicked()" class="circle-not-checked-disable">
        <i class="fa-solid fa-circle"></i>
      </div>
    }
  
    @if (text !== "other") {
      <div class="text-radio-button">{{ text }}</div>
    } @else {
      
      <yv-cluster-field class="field"
        name="field"
        [(ngModel)]="formData.field"
        (ngModelChange)="onfieldChange($event)"
        [property]="stateEnum.DEFAULT"
        [placeholder]="'other'">
      </yv-cluster-field>
    }

  </div>
